name: Build Simple Client

on:
  push:
    branches: [ "main" ]
    
env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: simple-client
  
jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.push-image.outputs.image }}
      tag: ${{ steps.push-image.outputs.tag }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Docker Image Build and Push to Amazon ECR
      id: push-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        #docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG .
        #docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY" >> $GITHUB_OUTPUT
        echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - run: echo ${{ needs.build.outputs.image }}=${{ needs.build.outputs.image }}:${{ needs.build.outputs.tag }}
      
