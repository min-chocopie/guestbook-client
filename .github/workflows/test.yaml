name: React Test

on:
  pr:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
   - name: react test
     run: |
      npm ci
      npm test
